<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <title>Komodo test pages / Web recordings probe</title>
  <link rel="icon" sizes="192x192" href="../Komodo-192.png">
</head>

<body style="margin: .3em">
  <div id="header">
    <h1>Komodo test pages / Web recordings probe</h1>
    <p>Media capture & recording specs can be found <a href="https://w3c.github.io/mediacapture-record/">here</a>.</p>
  </div>

  <div id="con-screen-cap" style="border:solid .3em darkslategrey;">
    <h2>Screen capture</h2>
      <video id="gum" playsinline autoplay muted poster="../Komodo-192.png" style="max-height:70vh;max-width:100%;box-sizing: border-box;border:solid .5em #CC8888;"></video>
      <video id="recorded" playsinline loop poster="../Komodo-192.png" style="max-height:70vh;max-width:100%;box-sizing: border-box;border:solid .5em #8888CC;"></video>
    <br>

    <div>
      <button id="start" disabled>Start screen capture</button>
      <button id="record" disabled>Start Recording</button>
      <button id="play" disabled>Play</button>
      <button id="download" disabled>Download</button>
      <p>Echo cancellation: <input type="checkbox" id="echoCancellation"></p>
    </div>
  </div>

  <div id="con-camera" style="border:solid .3em darkslategrey;">
    <h2>Camera</h2>
    <video id="gum" playsinline autoplay muted poster="../Komodo-192.png" style="max-height:70vh;max-width:100%;box-sizing: border-box;border:solid .5em #BBBB66;"></video>
    <video id="recorded" playsinline loop poster="../Komodo-192.png" style="max-height:70vh;max-width:100%;box-sizing: border-box;border:solid .5em #88CC88;"></video>

    <div>
      <button id="start" disabled>Start camera</button>
      <button id="record" disabled>Start Recording</button>
      <button id="play" disabled>Play</button>
      <button id="download" disabled>Download</button>
      <p>Echo cancellation: <input type="checkbox" id="echoCancellation"></p>
    </div>
  </div>


  <div id="con-audio-only" style="border:solid .3em darkslategrey;">
    <h2>Microphone</h2>
    <audio id="gum" controls autoplay style="border:solid .5em peachpuff"></audio>
    <audio id="recorded" controls autoplay style="border:solid .5em thistle"></audio>

    <div>
      <button id="start" disabled>Start Mic</button>
      <button id="record" disabled>Start Recording</button>
      <button id="play" disabled>Play</button>
      <button id="download" disabled>Download</button>
      <p>Echo cancellation: <input type="checkbox" id="echoCancellation"></p>
    </div>

  </div>

  <div id="errorMsg" style="color:darkred;border:solid 2px darkslateblue;">
    HERE BE ERRORS:
  </div>

  <script src="main.js"></script>
</body>
</html>
